        <h1 id="点分十进制到十六进制IP地址的转换"><a href="#点分十进制到十六进制IP地址的转换" class="headerlink" title="点分十进制到十六进制IP地址的转换"></a>点分十进制到十六进制IP地址的转换</h1><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;string.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;math.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">fun</span><span class="params">(<span class="keyword">char</span> <span class="keyword">const</span> *)</span></span>;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">hextoint</span><span class="params">(<span class="keyword">char</span>*)</span></span>;</span><br><span class="line"><span class="function"><span class="keyword">char</span>* <span class="title">inttohex</span><span class="params">(<span class="keyword">int</span> x, <span class="keyword">int</span> z, <span class="keyword">int</span> a, <span class="keyword">int</span> b, <span class="keyword">char</span> *s)</span></span>;</span><br><span class="line"><span class="comment">//input string maximum length</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> N 20</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> EXIT_SIGN -2</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> OUT_OF_THE_HEX_RANGE_OR_INVALID_HEX -3</span></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment"> *version: 1.2.2_x86</span></span><br><span class="line"><span class="comment"> *Date: 2018/2/13 22:51</span></span><br><span class="line"><span class="comment"> *aim: To cover the int format ip address and hex format ip address.</span></span><br><span class="line"><span class="comment"> * bug fix</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">int</span> argc, <span class="keyword">char</span> <span class="keyword">const</span> *argv[])</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> info, n = <span class="number">0</span>;</span><br><span class="line">    <span class="comment">//The command line mode</span></span><br><span class="line">    <span class="keyword">if</span> (argc &gt; <span class="number">1</span>) &#123;</span><br><span class="line">        <span class="keyword">for</span> (n=<span class="number">1</span>;n&lt;argc;n++)</span><br><span class="line">            fun(argv[n]);</span><br><span class="line">        <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//The normal mode</span></span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"To cover ip address from int to hex or hex to int.\nIf you want to quit, enter q.\nversion: 1.2.2_x86\n\n"</span>);</span><br><span class="line">    <span class="keyword">while</span> (<span class="number">1</span>)</span><br><span class="line">        <span class="keyword">if</span>      ((info = fun(<span class="literal">NULL</span>)) == <span class="number">-1</span>) 	<span class="comment">//invalid input</span></span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">"Enter again.\n"</span>);</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span> (info ==  EXIT_SIGN)							<span class="comment">//input quit</span></span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">fun</span><span class="params">(<span class="keyword">char</span> <span class="keyword">const</span> *w)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> a, b, c, d;<span class="comment">//four part of ip address</span></span><br><span class="line">    <span class="keyword">int</span> t, rc;<span class="comment">//integer format ip address, return read count</span></span><br><span class="line">    <span class="keyword">char</span> s[N], s1[N], lc;<span class="comment">//input str, return str,</span></span><br><span class="line"></span><br><span class="line">    s[<span class="number">0</span>] = s1[<span class="number">0</span>] = <span class="string">'\0'</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (w == <span class="literal">NULL</span>) &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"&gt; "</span>);</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">"%s"</span>, s, <span class="number">19</span>);</span><br><span class="line">        <span class="keyword">while</span> (getchar() != <span class="string">'\n'</span>);</span><br><span class="line">    &#125; <span class="keyword">else</span> <span class="built_in">strncpy</span>(s, w, N);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (*s == <span class="string">'q'</span>)</span><br><span class="line">        <span class="keyword">return</span>  EXIT_SIGN;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> ((rc = <span class="built_in">sscanf</span>(s, <span class="string">"%d.%d.%d.%d%c"</span>, &amp;a, &amp;b, &amp;c, &amp;d, &amp;lc)) == <span class="number">4</span>) &#123;</span><br><span class="line">        inttohex(a, b, c, d, s1);</span><br><span class="line">        <span class="keyword">if</span> (s1[<span class="number">0</span>] == <span class="string">'\0'</span>) <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"0x%s\n"</span>, s1);</span><br><span class="line">        <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">if</span> (rc &gt; <span class="number">1</span>)</span><br><span class="line">        <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> ((t = hextoint(s)) == OUT_OF_THE_HEX_RANGE_OR_INVALID_HEX)</span><br><span class="line">        <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">if</span> ( t == <span class="number">-1</span>)</span><br><span class="line">        a = b = c = d = <span class="number">255</span>;</span><br><span class="line">    <span class="keyword">else</span> &#123;</span><br><span class="line"></span><br><span class="line">        d =  t &amp; <span class="number">0xff</span>;</span><br><span class="line">        c = (t &amp; <span class="number">0xff00</span>) &gt;&gt; <span class="number">8</span>;</span><br><span class="line">        b = (t &amp; <span class="number">0xff0000</span>) &gt;&gt; <span class="number">16</span>;</span><br><span class="line">        a = (t &amp; <span class="number">0xff000000</span>) &gt;&gt; <span class="number">24</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"%d.%d.%d.%d\n"</span>, a, b, c, d);</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">hextoint</span><span class="params">(<span class="keyword">char</span> *s)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> n = <span class="number">-1</span>, i;<span class="comment">//length of variable s,</span></span><br><span class="line">    <span class="keyword">int</span> temp = <span class="number">0</span>;<span class="comment">// return integer format ip address</span></span><br><span class="line">    <span class="keyword">char</span> a, b;</span><br><span class="line"></span><br><span class="line">    n = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">while</span>( s[n] != <span class="string">'\0'</span>)</span><br><span class="line">        ++n;</span><br><span class="line">    <span class="keyword">if</span> (n == <span class="number">0</span> || n &gt; <span class="number">8</span>)</span><br><span class="line">        <span class="keyword">return</span> OUT_OF_THE_HEX_RANGE_OR_INVALID_HEX;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> (i=n<span class="number">-1</span>;i&gt;=<span class="number">0</span>;i--) &#123;</span><br><span class="line">        a = s[i];</span><br><span class="line">        <span class="keyword">if</span>      (a &gt;= <span class="string">'0'</span> &amp;&amp; a &lt;= <span class="string">'9'</span>)</span><br><span class="line">            b = <span class="string">'0'</span>;</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span> (a &gt;= <span class="string">'a'</span> &amp;&amp; a &lt;= <span class="string">'f'</span>)</span><br><span class="line">            b = <span class="string">'a'</span> - <span class="number">10</span>;</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span> (a &gt;= <span class="string">'A'</span> &amp;&amp; a &lt;= <span class="string">'F'</span>)</span><br><span class="line">            b = <span class="string">'A'</span> - <span class="number">10</span>;</span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">            <span class="keyword">return</span> OUT_OF_THE_HEX_RANGE_OR_INVALID_HEX;</span><br><span class="line"></span><br><span class="line">        temp += (s[i] - b)*(<span class="keyword">int</span>)<span class="built_in">pow</span>(<span class="number">16</span>,n-i<span class="number">-1</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> temp;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">char</span>* <span class="title">inttohex</span><span class="params">(<span class="keyword">int</span> x, <span class="keyword">int</span> z, <span class="keyword">int</span> a, <span class="keyword">int</span> b, <span class="keyword">char</span> *s)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i;</span><br><span class="line">    <span class="keyword">char</span> q[] = &#123;<span class="string">'0'</span>,<span class="string">'1'</span>,<span class="string">'2'</span>,<span class="string">'3'</span>,<span class="string">'4'</span>,<span class="string">'5'</span>,<span class="string">'6'</span>,<span class="string">'7'</span>,<span class="string">'8'</span>,<span class="string">'9'</span>,<span class="string">'A'</span>,<span class="string">'B'</span>,<span class="string">'C'</span>,<span class="string">'D'</span>,<span class="string">'E'</span>,<span class="string">'F'</span>&#125;;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (x &lt; <span class="number">0</span> || x &gt; <span class="number">255</span> ||</span><br><span class="line">        z &lt; <span class="number">0</span> || z &gt; <span class="number">255</span> ||</span><br><span class="line">        a &lt; <span class="number">0</span> || z &gt; <span class="number">255</span> ||</span><br><span class="line">        b &lt; <span class="number">0</span> || b &gt; <span class="number">255</span>) &#123;</span><br><span class="line">        *s = <span class="string">'\0'</span>;</span><br><span class="line">        <span class="keyword">return</span> s;</span><br><span class="line">    &#125;</span><br><span class="line">    s[<span class="number">0</span>] = q[x/<span class="number">16</span>];</span><br><span class="line">    i = x/<span class="number">16</span>==<span class="number">0</span>?<span class="number">0</span>:<span class="number">1</span>;</span><br><span class="line">    s[<span class="number">0</span>+i] = q[x&amp;<span class="number">0xf</span>];</span><br><span class="line">    s[++i] = q[z/<span class="number">16</span>];</span><br><span class="line">    s[++i] = q[z&amp;<span class="number">0xf</span>];</span><br><span class="line">    s[++i] = q[a/<span class="number">16</span>];</span><br><span class="line">    s[++i] = q[a&amp;<span class="number">0xf</span>];</span><br><span class="line">    s[++i] = q[b/<span class="number">16</span>];</span><br><span class="line">    s[++i] = q[b&amp;<span class="number">0xf</span>];</span><br><span class="line">    s[++i] = <span class="string">'\0'</span>;</span><br><span class="line">    <span class="keyword">return</span> s;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
